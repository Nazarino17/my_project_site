<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportClub</title>
    <link rel="stylesheet" href="css/style-main.css">
</head>
<body>
    
    <section class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                    <img src="image/logo/Лого.png" alt="logo-sportclub">
                </div>

                <div class="header__info">
                    <div class="header__all">
                        <div class="header__contacts">
                            <div class="header__contacts-city">
                                <span>м. Київ, Ірпінська 76</span>
                            </div>
                            <div class="header__contacts-tell">
                                <a href="tel:+38 (044) 332-32-05">+38 (044) 332-32-05</a>
                            </div>
                        </div>
    
                        <div class="header__mail">
                            <a href="mailto:info@dii.com.ua">info@dii.com.ua</a>
                        </div>
        
                        <div class="header__social">
                            <ul class="header__social-list">
                                <li class="header__social-item">
                                    <a class="header__social-link" href="#">
                                        <img src="image/icons/instagram.png" alt="instagram">
                                    </a>
                                </li>
                                <li class="header__social-item">
                                    <a class="header__social-link" href="#">
                                        <img src="image/icons/facebook.png" alt="facebook">
                                    </a>
                                </li>
                                <li class="header__social-item">
                                    <a class="header__social-link" href="#">
                                        <img src="image/icons/youtube.png" alt="youtube">
                                    </a>
                                </li>
                                <li class="header__social-item">
                                    <a class="header__social-link" href="#">
                                        <img src="image/icons/vk.png" alt="vk">
                                    </a>
                                </li>
                            </ul>
                        </div>
        
                        <div class="header__lunguage">
                            <span>Українська</span>
                        </div>
                    </div>


                    <div class="header__menu">
                        <ul class="header__menu-list">
                            <li class="header__menu-item">
                                <a class="header__menu-link activite-btn-menu" href="#">
                                    Головна
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">
                                    Ціни
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">
                                    Наші клуби
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">
                                    Розклад
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">
                                    Галерея
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">
                                    Наша команда
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">
                                    Новини
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a class="header__menu-link" href="#">
                                    Контакти
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                

                
            </div>
        </div>
    </section>


    <section class="about">
        <div class="about__content">
            <div class="about__ticket">
                <div class="container">
                    <div class="about__title">
                        Безлім цілий рік
                    </div>
                    <div class="about__subtitle">
                        за 3960 грн
                    </div>
    
                    <button class="about__btn">
                        Замовити абонемент
                    </button>
    
                    <div class="about__info">
                        З цим абонементом ти будеш <br> в ідеальній формі
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
